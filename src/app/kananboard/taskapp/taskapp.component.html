<div class="card__task task">
  <ul class="task__list">
    <li class="task__item">
      <article class="task__card">
        <span class="task__title">{{ task?.taskNumber }}</span>
        <time>{{ task?.deadline | date : "dd/MM/yyyy" }}</time>
        <div class="task__description">
          <p class="task__decription-text">{{ task?.description }}</p>
        </div>
        <div class="task__btns">
          <button (click)="onEditOpenTask()" class="task__edit">
            <img
              src="../../../assets/images-svg/edit.svg"
              alt="Иконка редактирования"
              class="task__img"
            />
          </button>
          <button (click)="onDeleteTask()" class="task__delete">
            <img
              src="../../../assets/images-svg/basket.svg"
              alt="Иконка удаления"
              class="task__img"
            />
          </button>
        </div>
      </article>
      <div *ngIf="isEditing" class="task__edit-form">
        <textarea
          [(ngModel)]="editingTaskDescription"
          placeholder="Описание"
        ></textarea>
        <button (click)="onSaveEdit()">Сохранить</button>
        <button (click)="onCancelEdit()">Отмена</button>
      </div>
    </li>
  </ul>
</div>
